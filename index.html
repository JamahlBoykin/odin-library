<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />
    <script src="./script.js" defer></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="./images/book-open-variant.svg"
    />
    <title>Library</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="fade-bg"></div>

      <header class="header">
        <h1 class="header-text">Library</h1>
        <button onclick="openForm()">New Book</button>
      </header>

      <main class="main">
        <div class="delete-confirmation">
          <h1 class="confirmation-text">
            Are you sure you want to remove "Lord of the Rings"?
          </h1>
          <button class="yes-button">Yes</button>
          <button class="no-button">No</button>
        </div>

        <form id="new_book_form" action="./index.html" method="post">
          <h1>New Book</h1>

          <button type="button" id="close-form" onclick="closeForm()">×</button>

          <label for="book-title">Title</label>
          <input
            type="text"
            id="book-title"
            name="title"
            placeholder="Title"
            required
          />

          <label for="book-author">Author</label>
          <input
            type="text"
            id="book-author"
            name="author"
            placeholder="Author"
            required
          />

          <label for="book-pages">Page Count</label>
          <input
            type="number"
            id="book-pages"
            name="pages"
            placeholder="Page Count"
            min="1"
            required
          />

          <div class="read">
            <label for="book-read">Finished Reading?</label>
            <input type="checkbox" id="book-read" name="read" checked />
          </div>

          <button type="submit">Add to Library</button>
        </form>
      </main>

      <footer class="footer">
        <a href="https://github.com/JamahlBoykin">
          <img
            src="./images/github-mark-white.svg"
            alt="Link to the creator's GitHub profile."
            class="footer-github"
          />
        </a>
        <p>
          ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Jamahl Boykin
        </p>
      </footer>
    </div>
  </body>
</html>
